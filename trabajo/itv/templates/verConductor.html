{% extends 'base.html' %}

{% block subtitulo %}
  
{% endblock %}

{% block contenido %}
    <p><b>Nombre: </b>{{ con.nombre }}</p>
    <p><b>Vehículo: </b></p>	
	{% for x in con.vehiculos.all %}
		<li><a href="/vehiculo/{{x.id}}">{{x}}</a>
		{% if user.is_staff %}
        <br>
        <input type="button" value="Editar vehículo" onclick="location.reload();location.href='/editarVehiculo/{{ x.id }}'"/>
		<input type="button" value="Borrar vehículo" onclick="location.reload();location.href='/borrarVehiculo/{{ x.id }}'"/>
		<input type="button" value="Añadir vehículo" onclick="location.reload();location.href='/addVehiculo/{{ x.id }}'"/>
		<br><br>
		{% endif %}
	{% endfor %}<br>
	<br>
    <input type="button" value="Atrás" onclick="location.reload();location.href='/'"/>
    <br>
    <br>
{% endblock %}
